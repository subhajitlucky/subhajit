name: Deploy Site

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js Environment
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Project
        run: npm run build:github

      - name: Verify build output
        run: |
          echo "Build output:"
          ls -la dist/
          echo "Index.html content check:"
          grep -n "subhajit" dist/index.html || echo "No subhajit paths found"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          name: github-pages
          path: './dist'

      - name: Download artifact for inspection
        uses: actions/download-artifact@v3
        with:
          name: github-pages
          path: ./artifact_inspect # Download to a specific folder

      - name: Inspect downloaded artifact
        run: |
          echo "Inspecting downloaded artifact in ./artifact_inspect"
          ls -laR ./artifact_inspect
          echo "--- artifact_inspect/index.html content ---"
          cat ./artifact_inspect/index.html | grep -E "(script.*src=|link.*href=)" || echo "index.html not found or no script/link tags"
          echo "----------------------------------------"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages # Explicitly use the named artifact